<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saylani Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <section class="login-section">
            <img src="./images/llogo 1.png" alt="Saylani Logo" class="logo">
            <h2>Log into your Account</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="iamchis_wallace@email.com" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye" style="padding-right: 15px;"></i>
                </div>

                <button type="button" class="forgot-password">Forgot Password?</button>
                <button type="submit" class="signin-btn">Sign in</button>
            </form>

            <div class="hr">
                <hr>
                <div class="divider">or</div>
                <hr>
            </div>

            <div class="social-buttons">
                <a class="google-btn" href="https://www.google.com/" target="_blank"><img src="./images/Google.svg"
                        alt="">
                    <p>Sign in with Google</p>
                </a>

                <a class="facebook-btn" href="https://www.facebook.com/" target="_blank"><img
                        src="./images/akar-icons_facebook-fill.svg" alt="">
                    <p>Sign in with Facebook</p>
                </a>

                <a class="apple-btn" href="https://www.apple.com/" target="_blank"><img src="./images/Mask group.svg"
                        alt="">
                    <p>Sign in with Apple</p>
                </a>
            </div>


            <p class="create-account">Don't have an account? <a href="#">Create Account</a></p>
        </section>

        <section class="image-section">
            <img src="./images/shutterstock_2199674497@3x 1.png" alt="Dummy Image">
        </section>
    </div>

</body>

</html>
